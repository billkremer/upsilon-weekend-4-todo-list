<!DOCTYPE html>
<html>
  <head>
    <script src="/vendor/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css"  />
    <meta charset="utf-8">
    <title>TODO LIST</title>
  </head>

  <body>
    <main class="container">

    <h1>/// TODO LIST ///</h1>


<div class='row'>

    <form id="task-form">
      <div class="form-group col-xs-5">
        <label for="task">Task</label>
        <input type="text" id="task" name="task" class="form-control" />
      </div>

      <div class="form-group col-xs-3">
        <label for="dateDue">Date Due</label>
        <input type="date" id="dateDue" name="dateDue" class="form-control" />
      </div>

      <div class="form-group col-xs-2">
        <label for="priority">Priority</label>
        <select type="date" id="priority" name="priority" class="form-control" />
          <option value='Low'>Low</option>
          <option value='High'>High</option>
        </select>
      </div>

      <div class="form-group col-xs-2">
        <button id="task-submit" class="btn btn-default">Create Task</button>

      </div>
    </form>

</div>   <!-- class row closer -->

    <h2>// Task List //</h2>


    <div class='dataCenteringClass'>
      <div class='row taskHeader'>
        <div class='task col-xs-6'>
          Task:
        </div>
        <div class='dueDate col-xs-2'>
          Date Due:
        </div>
        <div class='priority col-xs-1'>
          Priority:
        </div>
        <div class='updateButton col-xs-1'>
          Update:
        </div>
        <div class='completedButton col-xs-1'>
          Complete!
        </div>
        <div class='deleteButton col-xs-1'>
          Delete
        </div>
      </div>

      <div id="taskList">


  <!-- data rows to be added via JavaScript -->


      </div>


    </div>

    <!-- <div id="errorMessages">
      <h2>// WARNING //</h2>
    </div> -->



    </main>
  </body>
</html>
